<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>查找和替换文本内容</title>
		<link rel="stylesheet" href="css/sInput.css"/>
		<script src="js/sInputJs.js"></script>
	</head>
	<body>
		<div id="oParBox" class="cParBox">
			<p id="oCharP" class="cCharP">秒味课堂是一个充满温馨并且极富人情味的IT培训团队;2010-2011年，秒味深度关注web前端开发领域，为此精心研发出一套灵活而充满趣味的JavaScript课程，2011-2013年，秒味课堂研发出最新HTML5/css3课程，并推出远程培训课程方案，尝试将线下优良的培训模式移植到远程网络培训中，希望尽最大努力，将一种愉快的授课体验，结合HTML5/CSS3/js知识点，精准的传递给秒味的每一个学员。</p>
			<div id="aListBox" class="cListBox">
				<div id="oList" class="cList">展开</div>
				<div id="oListSea" class="cListSea disHidden">查找</div>
				<div id="oListChan" class="cListChan disHidden">替换</div>
			</div>
			<div id="oChangeBox" class="cChangeBox">
				<div id="oChoose" class="oChoose">
					<div id="oSearch" class="oSearch oChooseStyle">查找</div>
					<div id="oChange" class="oChange">替换</div>
				</div>
				<div id="oInputS" class="oInputS">
					<input type="text" id="oInputSText" class="oInputSText"/>
					<input type="button" id="oInputSBtn" class="oInputSBtn" value="查找"/>
				</div>
				<div id="oInputC" class="oInputC disHidden">
					<input type="text" id="oInputCText1" class="oInputCText1"/>
					<input type="text" id="oInputCText2" class="oInputCText2" />
					<input type="button" id="oInputCbtn" class="oInputCbtn" value="替换"/>
				</div>
				<span id="oCloseBtn" class="oCloseBtn">X</span>
			</div>
		</div>
	</body>
